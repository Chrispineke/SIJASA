name: Aether-OS Sync & Deploy

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *' # Updates your XML every hour automatically

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Java Logic
        run: |
          javac CoordinateEngine.java
          java CoordinateEngine > telemetry.xml 
          # This runs your Java and saves the output to your XML file

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
